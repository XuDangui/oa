server.context-path=/oa
server.port=8080

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xws?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update 

mybatis.mapper-locations = /mapper/**.xml
mybatis.type-aliases-package = com.linjinqiang.system.entity

mybatisConfiguration=classpath:mybatis-config.xml

logging.level.org.springframework=WARN
logging.level.org.spring.springboot.dao=DEBUG
logging.file=logs/spring-boot-logging.log
logging.level.org.hibernate.SQL=DEBUG

loggerConfig=stat,wall,log4j

log4j=classpath:log4j.properties

Access-Control-Allow-Origin=http://localhost:8020

spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5

log4j.logger.com.linjinqiang.system.scholarship.dao=TRACE
